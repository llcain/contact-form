<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    
    <form action="contact-form-handler.php" id="first_form" method="post" name="contact_form">
        <div class="form">
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" placeholder="Your name" required><br>

            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email" class="email" placeholder="Your email" required><br>

            <label for="message">Message:</label><br>
            <textarea name="message" id="message" placeholder="write something..." cols="30" rows="10" required></textarea><br>

            <button class="button" type="submit" value="Submit" class="button">Send</button>
        </div>        
    </form>

    <script src="uploadfunction.js"></script>
</body>
</html>
