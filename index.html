<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    
    <form action="" method="post">
        <div class="form">
            <label for="name">Name</label><br>
            <input type="text" id="name" class="name" placeholder="Your name"><br>

            <label for="email">E-mail</label><br>
            <input type="email" id="email" class="email" placeholder="Your email"><br>

            <label for="message">Message</label><br>
            <textarea name="message" id="message" placeholder="write something..." cols="30" rows="10"></textarea><br>

            <button class="button" type="button" value="Submit" class="button">Send</button>
        </div>

        
    </form>
</body>
</html>
